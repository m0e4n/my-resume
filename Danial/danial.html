<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>رزومه دانیال اطلسیان</title>
  <link rel="stylesheet" href="danial.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>
  <div id="content" style="display:none;">
    <header>
      <img src="danial_avatar.png" alt="دانیال اطلسیان">
      <h1>نام شما</h1>
      <h3>عنوان شغلی</h3>
    </header>
    <section class="about" data-aos="fade-up"><h2>درباره من</h2><p>...</p></section>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>window.addEventListener("load",()=>{document.getElementById("loader").style.display="none";document.getElementById("content").style.display="block";});AOS.init();</script>
</body></html>
